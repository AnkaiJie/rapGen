<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Hey Kanye</title>
</head>

<body>
    <div>
        <div class="col-md-6 text-center">
            <div class="kanye-half">
                <div class="col-md-6 web-title">
                    <p class="web-title">Hey Kanye.</p>
                </div>
            </div>
        </div>
        <div class="col-md-6 text-center vertical-align">
            <div>
                <p class="header1">Harder, Better, Faster, Stronger.</p>
                <p class="header2">Now you too can be a legendary rapper, with the power of Yeezy in your pocket.</p>
                <p class="header3">Using machine learning technology through Microsoft Azure and Python, Hey Kanye is able to take any set of words and produce a fire verse that matches any beat.</p>
            </div>
            <div class="col-sm-4 col-sm-offset-4 music">
                <button class="btn btn-default btn-lg generate"><span> <i class="fa fa-play-circle"></i></span> Generate a New Song </button>
                <div class="ticker">
                    <div id="slider"></div>
                </div>
                <div class="playpause">
                    <button type="button" id="button_play" class="btn">
                        <i class="fa fa-play"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
